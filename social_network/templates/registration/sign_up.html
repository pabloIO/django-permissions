{% extends "social_network/base.html" %}

{% block title %}Login{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {{form|crispy}} 
    <p>Have an account? <a href="/login" class="block">Login</a> </p>  
    <button type="submit" class="btn btn-success">Register</button>
</form>

{% endblock %}
